{% extends "template.html" %}
{% block content %}
<!-- Historial Container -->
<div class="w3-container" id="where" style="padding-bottom:32px;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">HISTORIAL</span></h5>
    <table id="Tabla" class="w3-table-all w3-hoverable">
        <thead>
            <tr class="w3-light-grey">
                <th>Cliente</th>
                <th>CÃ©dula</th>
                <th>RUC</th>
                <th>Valor</th>
                <th>ValorTotal</th>
                <th>Retencion</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>
                <td>{{ item.apellido }} {{ item.nombre }}</td>
                <td>{{ item.cedula }}</td>
                <td>{{ item.numRuc }}</td>
                <td>{{ item.valor }}</td>
                <td>{{ item.valorTotal }}</td>
                <td>{{ item.retencion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>
{% endblock %}
