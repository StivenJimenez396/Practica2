{% extends "template.html" %}
{% block content %}
<div class="w3-container" id="where" style="padding-bottom:32px;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">EMITIR FACTURA</span></h5>
    <form id="form" action="/factura/guardar" method="post" role="form">
      <p>
        <button id="boton" class="w3-button w3-black" type="submit">EMITIR</button>
        <a href="/lista" class="w3-button w3-black" type="button">VOLVER</a>
      </p>
      <div class="w3-row-padding">
        <div class="w3-half">
          <p>
            <label for="nombre">Nombre</label>
            <input id="nombre" class="w3-input w3-padding-16 w3-border" type="text" value="{{data._nombre}}" placeholder="NOMBRE" required name="nombre" readonly>
          </p>
          <p>
            <label for="cedula">Cédula</label>
            <input id="cedula" class="w3-input w3-padding-16 w3-border" type="text" value="{{data._cedula}}" placeholder="CEDULA" required name="cedula" readonly>
          </p>
          <p>
            <label for="numRuc">Código RUC</label>
            <input id="numRuc" class="w3-input w3-padding-16 w3-border" type="text" value="{{data._numRuc}}" placeholder="CODIGO RUC" required name="numRuc" readonly>
          </p>
          <p>
            <label for="tipoRuc">Tipo RUC</label>
            <input id="tipoRuc" class="w3-input w3-padding-16 w3-border" type="text" value="{{data._tipoRuc}}" placeholder="TIPORUC" required name="tipoRuc" readonly>
          </p>
        </div>
        <div class="w3-half">
          <p>
            <label for="apellido">Apellido</label>
            <input id="apellido" class="w3-input w3-padding-16 w3-border" type="text" value="{{data._apellido}}" placeholder="APELLIDO" required name="apellido" readonly>
          </p>
          <p>
            <label for="valor">Valor $</label>
            <input id="valor" class="w3-input w3-padding-16 w3-border" type="number" placeholder="VALOR $" required name="valor">
          </p>
          <p>
            <label for="numFactura">Número de Factura</label>
            <input id="numFactura" class="w3-input w3-padding-16 w3-border" type="text" placeholder="NUMERO DE FACTURA" required name="numFactura">
          </p>
          <p>
            <label for="dniEmisor">DNI Emisor</label>
            <input id="dniEmisor" class="w3-input w3-padding-16 w3-border" type="text" placeholder="DNI EMISOR" required name="dniEmisor">
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
